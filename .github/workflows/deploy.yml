name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - new-logins-back
  workflow_dispatch:  # Allow manual triggers

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Stage 1: Build & Containerize (optimized with caching)
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  # Stage 3: Deploy & Verify
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment: Preview
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Note: We specify standard docker compose name the VM expects
      - name: Copy docker-compose to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          port: ${{ secrets.VM_SSH_PORT}}
          username: deploy
          key: ${{ secrets.VM_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "/opt/app"

      - name: Deploy to Rocky Linux VM
        uses: appleboy/ssh-action@v1.0.3
        env:
          APP_ENV: ${{ secrets.APP_ENV }}
        with:
          host: ${{ secrets.VM_HOST }}
          port: ${{ secrets.VM_SSH_PORT || 22 }}
          username: deploy
          key: ${{ secrets.VM_SSH_KEY }}
          envs: APP_ENV
          timeout: 300s
          command_timeout: 30m
          script: |
            set -e
            cd /opt/app
            mv docker-compose.prod.yml docker-compose.yml || true

            # Write the complete .env file from the GitHub secret
            cat << 'EOF' > .env
            ${APP_ENV}
            EOF

            # Reconstruct the precise image tag
            export DOCKER_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${GITHUB_SHA::7}
            echo "DOCKER_IMAGE=$DOCKER_IMAGE" >> .env

            # Log in to registry on VM
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull new image first (while old container still running)
            docker compose pull backend

            # Rolling restart (minimal downtime)
            docker compose up -d --no-deps backend

            # Run database migrations immediately
            echo "Running database migrations..."
            sleep 3
            docker compose exec -T backend npx prisma migrate deploy || true

            # Quick health check (30 seconds max)
            echo "Verifying deployment (30s max)..."
            for i in {1..10}; do
              if curl -f -s http://localhost:3001/api/health > /dev/null 2>&1; then
                echo "✅ Deployment successful!"
                docker compose ps
                exit 0
              fi
              echo "Checking... ($i/10)"
              sleep 3
            done

            # Fallback: Check if container is at least running
            if docker ps | grep -q "dqmp-backend.*Up"; then
              echo "✅ Container running (health check may still be initializing)"
              docker compose ps
              exit 0
            else
              echo "❌ Deployment failed!"
              docker compose logs --tail=50 backend
              exit 1
            fi
