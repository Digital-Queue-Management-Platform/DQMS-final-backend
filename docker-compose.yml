version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dqmp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dqmp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dqmp_password}
      POSTGRES_DB: ${POSTGRES_DB:-dqmp}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dqmp}"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - dqmp-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dqmp-backend
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
    environment:
      NODE_ENV: production
      PORT: ${PORT:-3001}
      DATABASE_URL: postgresql://${POSTGRES_USER:-dqmp}:${POSTGRES_PASSWORD:-dqmp_password}@postgres:5432/${POSTGRES_DB:-dqmp}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN:-http://localhost:3000,http://localhost:5173}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      PERF_LOG: ${PERF_LOG:-true}
      PERF_LOG_THRESHOLD_MS: ${PERF_LOG_THRESHOLD_MS:-200}
      COMPRESS_THRESHOLD: ${COMPRESS_THRESHOLD:-1024}
      LONG_WAIT_MINUTES: ${LONG_WAIT_MINUTES:-10}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3001/api/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - dqmp-network

  # Redis (optional - for caching/sessions if needed in future)
  redis:
    image: redis:7-alpine
    container_name: dqmp-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dqmp-network
    profiles:
      - with-redis

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  dqmp-network:
    driver: bridge
